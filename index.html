                    <div class="square w-1 h-1 bg-black absolute"></div>
                  </div>
                  <div class="square-container absolute top-0 left-2 w-full h-full animate-animationBar">
                    <div class="square w-1 h-1 bg-black absolute"></div>
                  </div>
                </div>
              </div>
              <div>
                <div class="-mx-4 text-center">

                        All
                      </li>
                      <li data-filter="brand" class="mr-4 inline-block border-b border-b-neutral-900

                        Brand
                      </li>
                      <li data-filter="design" class="mr-4 inline-block border-b border-b-neutral-900 
                      hover:text-green-600 hover:border-b-green-600 hover:cursor-pointer
                      transition duration-100 ease-in-out filter-button">
                        Design
                      </li>
                      <li data-filter="photos" class="mr-4 inline-block border-b border-b-neutral-900 
                      hover:text-green-600 hover:border-b-green-600 hover:cursor-pointer
                      transition duration-100 ease-in-out filter-button">
                        Photos
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="grid -mx-4">
                  <div class="group w-1/3 px-4 grid-item design">
                    <a href="">
                      <div class="flex items-center relative mb-8">
                        <img class="group-hover:opacity-10 transition-opacity duration-150 ease-in-out"
                          src="src/img/item-1.jpg" alt="Item">
                        <div
                          class="absolute left-0 text-center opacity-0 w-full px-1 py-5 group-hover:opacity-100 transition-opacity duration-150 ease-in-out">
                          <h6 class="mb-3 text-base text-white">Label Tag Mockup</h6>
                          <span class="font-semibold text-sm text-green-600">More Info</span>
                        </div>
                      </div>
                    </a>
                  </div>
                  <div class="group w-1/3 px-4 grid-item photos">
                    <a href="">
                      <div class="flex items-center relative mb-8">
                        <img class="group-hover:opacity-10 transition-opacity duration-150 ease-in-out"
                          src="src/img/item-2.jpg" alt="Item">
                        <div
                          class="absolute left-0 text-center opacity-0 w-full px-1 py-5 group-hover:opacity-100 transition-opacity duration-150 ease-in-out">
                          <h6 class="mb-3 text-base text-white">3D Bag Mockup</h6>
                          <span class="font-semibold text-sm text-green-600">More Info</span>
                        </div>
                      </div>
                    </a>
                  </div>
                  <div class="group w-1/3 px-4 grid-item design">

                        <div

                          <span class="font-semibold text-sm text-green-600">More Info</span>
                        </div>
                      </div>
                    </a>
                  </div>
                  <div class="group w-1/3 px-4 grid-item brand">
                    <a href="">
                      <div class="flex items-center relative mb-8">
                        <img class="group-hover:opacity-10 transition-opacity duration-150 ease-in-out"
                          src="src/img/item-4.jpg" alt="Item">
                        <div
                          class="absolute left-0 text-center opacity-0 w-full px-1 py-5 group-hover:opacity-100 transition-opacity duration-150 ease-in-out">

                          <span class="font-semibold text-sm text-green-600">More Info</span>
                        </div>
                      </div>
                    </a>
                  </div>
                  <div class="group w-1/3 px-4 grid-item brand">
                    <a href="">

                        <div
                          class="absolute left-0 text-center opacity-0 w-full px-1 py-5 group-hover:opacity-100 transition-opacity duration-150 ease-in-out">
                          <h6 class="mb-3 text-base text-white">T-Shirt Design</h6>
                          <span class="font-semibold text-sm text-green-600">More Info</span>
                        </div>
                      </div>
                    </a>
                  </div>
                  <div class="group w-1/3 px-4 grid-item photos">

                        </div>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
